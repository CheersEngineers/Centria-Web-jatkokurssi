<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Booking System - Resources</title>

    <!-- Existing styles/scripts from the project should remain; this file replaces only the page content -->
    <link rel="stylesheet" href="./styles.css" />

    <!-- Validation styles (add these) -->
    <style>
        .valid {
            border: 2px solid #28a745 !important;
            background-color: #eafaf0;
        }

        .invalid {
            border: 2px solid #dc3545 !important;
            background-color: #fff5f6;
        }

        .validation-error {
            color: #dc3545;
            font-size: 0.9rem;
            margin-top: 0.25rem;
            display: none;
        }

        .validation-error.visible {
            display: block;
        }

        .server-error {
            color: #dc3545;
            margin-top: 0.5rem;
        }

        .server-success {
            color: #28a745;
            margin-top: 0.5rem;
        }

        button[disabled] {
            opacity: 0.6;
            cursor: not-allowed;
        }
    </style>
</head>

<body>
    <header>
        <h1>Booking System</h1>
        <nav>
            <!-- keep existing navigation -->
            <a href="/">Home</a> |
            <a href="/resources.html">Resources</a>
        </nav>
    </header>

    <main>
        <section id="resources-section">
            <h2>Resources</h2>

            <!-- Resource form -->
            <form id="resourceForm" novalidate>
                <div class="form-row">
                    <label for="resourceName">Resource name</label>
                    <input id="resourceName" name="resourceName" type="text" placeholder="e.g. Projector" />
                    <div id="resourceNameError" class="validation-error">Name must be at least 2 characters.</div>
                </div>

                <div class="form-row">
                    <label for="resourceDescription">Resource description</label>
                    <textarea id="resourceDescription" name="resourceDescription" rows="3"
                        placeholder="Describe the resource"></textarea>
                    <div id="resourceDescriptionError" class="validation-error">Description must be at least 5
                        characters.</div>
                </div>

                <!-- Add other fields here if the original form has them; keep names consistent with resources.js -->
                <div class="form-actions">
                    <button id="createBtn" name="create" type="submit">Create</button>
                    <button id="updateBtn" name="update" type="submit">Update</button>
                    <button id="deleteBtn" name="delete" type="submit">Delete</button>
                </div>

                <!-- server messages -->
                <div id="serverMessage" aria-live="polite"></div>
            </form>

            <!-- Placeholder for resource list (unchanged) -->
            <div id="resourceList"></div>
        </section>
    </main>

    <footer>
        <small>Booking System</small>
    </footer>

    <!-- Project scripts (keep existing script order) -->
    <script type="module" src="./form.js"></script>
    <script type="module" src="./resources.js"></script>
</body>

</html>
