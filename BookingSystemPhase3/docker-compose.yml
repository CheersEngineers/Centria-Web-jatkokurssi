# BUILDING AND RUNNING: docker compose up -d --build
# LOGGING: docker logs booking-system-phase3-web-1 -f
# CONNECTING TO CONTAINER: docker exec -it booking-system-phase3-web-1 /bin/sh
# REMOVING: docker compose down --volumes
# REMOVING IMAGE (IF NEEDED): docker rmi bs-phase3
name: booking-system-phase3
services:
  web:
    build: .
    image: bs-phase3
    environment:
      - PORT=5001
    ports:
      - "5001:5001"
    volumes:
      - .:/usr/src/app
      - /usr/src/app/node_modules
    restart: unless-stopped